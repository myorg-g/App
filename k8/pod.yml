apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: node-backend
  labels:
    app: node-backend

spec:
  replicas: 3
  selector:
    matchLabels:
      app: node-backend
  template:
    metadata:
      labels:
        app: node-backend
    spec:
      containers:
      - name: node-backend
        image: gudditi/node-backend:latest
        ports:
        - name: node-port
          protocol: TCP
          containerPort: 3000
        envFrom:
        - configMapRef:
            name: my-configmap



